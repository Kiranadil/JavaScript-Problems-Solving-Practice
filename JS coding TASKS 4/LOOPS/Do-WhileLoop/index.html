<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While loop</title>
</head>
<body>
    <script>
        let a = 0;
        const c = 10;
        let b="Kiran";
        do {
            a++; 
            console.log(a+ ":" + b);
            }
            
        while (a < c);  
        
    </script>
</body>
</html>
