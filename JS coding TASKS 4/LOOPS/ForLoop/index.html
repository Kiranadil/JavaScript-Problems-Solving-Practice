<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForLoop</title>
</head>
<body>
    <script>
       // Take a loop iterating variable as i.
       for(let i=0;i<50;i++){
       //The loop should iterate less than 50 times.
        console.log("Clap");//You have to print “Clap!” on the console.
       }
    </script>
</body>
