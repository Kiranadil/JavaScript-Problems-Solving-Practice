<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        let a=0;//Take a loop control variable as a.
        //Initialize it.Using While loop, print your name 10 times on the console.
        while (a < 10) {
            console.log("Kiran");
            a++;
        }
    </script>
</body>
</html>
