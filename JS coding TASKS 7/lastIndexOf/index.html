<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lastIndexOf</title>
</head>
<body>
    <script>
        let games = ["Volleyball", "Cricket", "Football", "Polo", "Basketball"]
         let a = games.lastIndexOf("Cricket",3);
         //Start from the 3rd index and print its index.
         console.log(a);
    </script>
</body>
</html>
