<body>
    <script>
        //Write a function with the name Double.
        function Double(paisa){//Function takes paisa as input parameter
            //Multiply paisa with 2 and store the result in answer.
            let answer = Double(paisa);
            answer = paisa * 2;
            //Return answer.
            return answer;
        }
    </script>
